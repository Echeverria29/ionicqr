<ion-content [fullscreen]="true" class="background">
  <ion-header>
    <div class="center">
      <img src="../../assets/img/duoc2.png" alt="">

    </div>


  </ion-header>


  <ion-card color="transparent">
    <ion-card-header class="header">

      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <div class="center">
        <button mat-raised-button color="primary" (click)="ingresar()">
          Ingresar
        </button>

        <!--        
          <ion-button color="warning" [routerLink]="['/registro']">Registrarse</ion-button>


          
        -->


      </div>


    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>




  <div class="center">
    <div class="footer">
      <img src="../../../assets/img/footer.png" alt="">

    </div>

  </div>





</ion-footer>
