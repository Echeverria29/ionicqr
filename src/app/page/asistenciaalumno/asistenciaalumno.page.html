<ion-header>
  <ion-toolbar color="">
    <div class="logoduoc">
      <img src="../../../assets/img/duoclogo.png" alt="">
    </div>
    <ion-title class="titulo" color="warning"></ion-title>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</ion-header>
<ion-content [fullscreen]="true" class="background" >

  <ion-card>
    <div class="container mt-3">

      <h2>Asistencias</h2>
      <p>Descripción de asistencias del alumno (Es obligatorio tener más o igual de 75% de asistencia para aprobar el
        curso)</p>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Curso</th>
              <th>Porcentaje de Asistencia</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let cursoalumno of cursosAlumno">
              <th>{{cursoalumno.nombreC}}</th>
              <th>{{cursoalumno.porcentaje}} %</th>

            </tr>
            
          </tbody>
        </table>
      </div>

    </div>
  </ion-card>

  <div class="ion-margin-top" id="change1">


    <button mat-raised-button color="warn" class="boton1" [routerLink]="['/paginaalumno']" >
      <ion-icon name="return-up-back-outline"></ion-icon> Volver
    </button>

  </div>


</ion-content>
