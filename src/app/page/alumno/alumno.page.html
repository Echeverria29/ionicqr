<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="warning" class="titulo">
      Perfil de Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="ion-margin-top" id="change1">
    <ion-card>
      <ion-card-header *ngFor="let alumno of nombreAlumno">
        <ion-card-subtitle>Nombre:{{alumno.nombres}}</ion-card-subtitle>
        <ion-card-title>Carrera: {{alumno.carrera}}</ion-card-title>
      </ion-card-header>
      <img src="../../../assets/img/alumno.png">

      <ion-card-content *ngFor="let alumno of nombreAlumno">
        Estudiante de segundo a√±o.
        Correo institusional: {{alumno.correo}}
      </ion-card-content>
    </ion-card>
    <button mat-raised-button color="warn" class="boton1" [routerLink]="['/paginaalumno']">
      <ion-icon name="return-up-back-outline"></ion-icon> Volver
    </button>
  </div>
</ion-content>
