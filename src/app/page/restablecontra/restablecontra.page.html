<ion-header>
  <ion-toolbar color="">
    <div class="logoduoc">
      <img src="../../../assets/img/duoclogo.png" alt="">
    </div>
    <ion-title color="warning" class="titulo"></ion-title>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="bloque">
    <ion-item color="medium">
      <ion-label position="floating">
        <ion-icon name="person-outline"></ion-icon> Nombre Usuario:
      </ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item color="medium">
      <ion-label position="floating">
        <ion-icon name="lock-closed-outline"></ion-icon> Restablecer Contraseña:
      </ion-label>
      <ion-input [(ngModel)]="contrasena" type="password"></ion-input>

    </ion-item>
    <ion-item color="medium">
      <ion-label position="floating">
        <ion-icon name="lock-closed-outline"></ion-icon> Confirmar Contraseña:
      </ion-label>
      <ion-input [(ngModel)]="contrasenaCon" type="password"></ion-input>

    </ion-item>

  </div>

  <div class="ion-margin-top" id="change1">
    <button mat-raised-button color="warn" (click)="presentAlert()" class="boton1" [routerLink]="['/paginaprincipal']">
      <ion-icon name="return-up-back-outline"></ion-icon> Confirmar
    </button>

  </div>


</ion-content>
