<ion-header>
  <ion-toolbar color="">
    <div class="logoduoc">
      <img src="../../../assets/img/duoclogo.png" alt="">
    </div>
  </ion-toolbar>

  <ion-item color="warning">
    <ion-avatar slot="start">
      <img [routerLink]="['/alumno']" src="../../../assets/img/alumno.png">

    </ion-avatar>
    
    <ion-label *ngFor="let alumno of nombreAlumno">
      <h2> Bienvenido {{alumno.nombres}} </h2>
     </ion-label>

  </ion-item>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <div class="ion-margin-top" id="change1">


    <button mat-raised-button color="accent" [routerLink]="['/qralumno']"  class="boton1">
      <ion-icon name="qr-code-outline"></ion-icon>Escanear código QR
    </button>
  </div>

  <div class="ion-margin-top" id="change1">
    <button mat-raised-button color="primary" [routerLink]="['/asistenciaalumno']"  class="boton2">
      <ion-icon name="reader-outline"></ion-icon> Informe de asistencia
    </button>
  </div>

    <div class="ion-margin-top" id="change1">
    <button mat-raised-button color="warn" (click)="presentAlert()"  class="boton3">
      <ion-icon name="return-up-back-outline"></ion-icon> Cerrar sesión

    </button>

  </div>
</ion-content>
<ion-footer>




    <div class="center">
      <div class="footer">
        <img src="../../../assets/img/footer.png" alt="">

      </div>

    </div>




</ion-footer>
