<ion-header>
  <ion-toolbar color="tertiary">
    <div class="logoduoc">
      <img src="../../../assets/img/duoclogo.png" alt="">
    </div>
    <ion-title class="titulo" color="warning"></ion-title>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</ion-header>
<ion-content [fullscreen]="true" class="background">
  <div class="container mt-3" id="change1">
    <h2>Registro de asistencia</h2>
    <p>Asistencia de los alumnos</p>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombres</th>
            <th>Apellido</th>
            <th>Sección</th>
            <th>Clase N°</th>
            <th>Asistencia</th>
            <th>Registro manual</th>
        </thead>
        <tbody>
          <tr>
            <td>Orlando</td>
            <td>Echeverria</td>
            <td>PGY4121</td>
            <td>16</td>
            <td>Registrado <ion-icon name="checkmark-outline"></ion-icon>
            </td>
            <td><input type="radio" name="gender">Presente
              <input type="radio" name="gender">Ausente
              <input type="radio" name="gender">Justificado
            </td>
          </tr>
          <tr>
            <td>Ricardo</td>
            <td>Jimenez</td>
            <td>PGY4121</td>
            <td>16</td>
            <td>Pendiente <ion-icon name="alert-circle-outline"></ion-icon>
            </td>
            <td><input type="radio" name="a">Presente
              <input type="radio" name="a">Ausente
              <input type="radio" name="a">Justificado
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div id="change1">
    <button mat-raised-button color="warn" class="boton2" [routerLink]="['/paginaprofe']" >
      <ion-icon name="return-up-back-outline"></ion-icon> Volver
    </button>
  </div>


</ion-content>
