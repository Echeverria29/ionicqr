<ion-header>
  <ion-toolbar color="">
    <div class="logoduoc">
      <img src="../../../assets/img/duoclogo.png" alt="">
    </div>
    <ion-title class="titulo" color="warning"></ion-title>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="change2">
    <ngx-qrcode [elementType]="elementType" [value]="qrData"></ngx-qrcode>

  </div>

  <div class="ion-margin-top" id="change1">

    <button mat-raised-button color="warn" class="boton1" [routerLink]="['/listarfirecursos']">
      <ion-icon name="return-up-back-outline"></ion-icon> Volver
    </button>

    <button mat-raised-button color="primary" [routerLink]="['/listaprofeactualizada']" class="boton2">
      <ion-icon name="qr-code-outline"></ion-icon>Lista actualizada
    </button>

  </div>


</ion-content>
